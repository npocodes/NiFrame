
<!-- itemAdd HTML START //-->
<div id='AddUser' style='width:25%;margin:auto;'>
  <form name='createForm' action='itemA.php?add' method='POST'>
    <p>{%MSG}</p>
    <style>
      table td {padding:5px;}
    </style>
    <table>
      <tr>
        <td class='left'><span class='label'>Item Name:</span></td>
        <td class='right'><input class='txtbx' type='basic' alt='basic' name='{%ItemName_col}'></td>
      </tr>
      <tr>
        <td class='left'><span class='label'># of Units:</span></td>
        <td class='right'><input class='txtbx' type='number' alt='number' name='{%ItemUnits_col}'></td>
      </tr>
      <tr>
        <td class='left'><span class='label'>Manufacturer:</span></td>
        <td class='right'><input class='txtbx' type='basic' alt='basic' name='{%ItemMaker_col}'></td>
      </tr>
      <tr>
        <td class='left'><span class='label'>Value:</span></td>
        <td class='right'><input class='txtbx' type='number' alt='number' name='{%ItemValue_col}'></td>
      </tr>
      <tr>
        <td class='left'><span class='label'>Cost:</span></td>
        <td class='right'><input class='txtbx' type='number' alt='number' name='{%ItemCost_col}'></td>
      </tr>
      <tr>
        <td class='left'><span class='label'>Price:</span></td>
        <td class='right'><input class='txtbx' type='number' alt='number' name='{%ItemPrice_col}'></td>
      </tr>
      <tr>
        <td class='left'><span class='label'>Is this item consumed on use?:</span></td>
        <td class='right'><input class='txtbx' type='number' alt='number' name='{%ItemConsume_col}'></td>
      </tr>
      <tr>
        <td class='left'><span class='label'>Expiration Date:</span></td>
        <td class='right'><input class='txtbx' type='date' alt='date' name='{%ItemPerish_col}'></td>
      </tr>      
      <tr>
        <td class='left'><span class='label'>Weight:</span></td>
        <td class='right'><input class='txtbx' type='number' alt='number' name='{%ItemWeight_col}'></td>
      </tr>
      <tr>
        <td class='left'><span class='label'>Dimensions(x,y,z):</span></td>
        <td class='right'><input class='txtbx' type='text' alt='text' name='{%ItemSize_col}'></td>
      </tr>
      <tr>
        <td class='left'><span class='label'>Color:</span></td>
        <td class='right'><input class='txtbx' type='color' alt='color' name='{%ItemColor_col}'></td>
      </tr>      
      <tr>
        <td class='left'><span class='label'>Item Type:</span></td>
        <td class='right'>
          <select name='{%ItemType_col}'>
<!-- !ITEM_TYPE_OPTS //-->            <option value='{%ITEM_TYPE_OPT_VALUE[%N]}'>{%ITEM_TYPE_OPT_NAME[%N]}</option><!-- FIN !ITEM_TYPE_OPTS //-->
          </select>
        </td>
      </tr>
      <tr>
        <td></td>
        <td class='left'><input class='btn' type='submit' name='submit' value='Create'></td>
      </tr>
    </table>
  </form>        
</div>
<!-- itemAdd HTML END //-->
