
<!-- itemSearch HTML START //-->
<div id='itemSearch'>
  <div id='searchFilters'>
    <form name='searchForm' action='item.php?search' method='POST'>
      <select name='boe'>
        <option value='0'>Begins with</option>
        <option value='1'>Ends with</option>
      </select>
      <input type='text' name='needle'>
      <input class='btn' type='submit' value='Search'><br><br>
      <span class='label'>Search By: (choose 1)</span><br>
      <div style='width:380px;margin:auto;'>
        <table style='text-align:right;'>
          <tr>
            <td>
              Name <input type='radio' name='filter' value='name'>
            </td>
            <td>&nbsp;&nbsp;&nbsp;</td>
            <td>
              Type <input type='radio' name='filter' value='type'>
            </td>
            <td>&nbsp;&nbsp;&nbsp;</td>
            <td>
              Manufacturer <input type='radio' name='filter' value='maker'>
            </td>
          </tr>
          <tr>
            <td colspan='5'></td>
          </tr>
          <tr>
            <td>
              Value <input type='radio' name='filter' value='email' CHECKED>
            </td>
            <td>&nbsp;&nbsp;&nbsp;</td>
            <td>
              Cost <input type='radio' name='filter' value='cost'>
            </td>
            <td>&nbsp;&nbsp;&nbsp;</td>
            <td>
              Price <input type='radio' name='filter' value='price'>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </div><br>

  <div id='itemList' style='width:840px;margin:auto;'>
    <!-- NO_RESULT //-->
    <p>{%MSG}</p>
    <!-- FIN NO_RESULT //-->
    <!-- RESULT //-->
    <style>
      #itemList td { padding:0px 5px 0px 5px;}
    </style>
    <table class='results' border='1' style='width:840px;'>
      <tr>
        <!-- ACP //--><td>ID</td><!-- FIN ACP //-->
        <td>Name</td>
        <td>Type</td>
        <td>Manufacturer</td>
        <td>Value</td>
        <td>Cost</td>
        <td>Price</td>
        <td>Actions</td>
      </tr>
      {%ITEM_LIST}
    </table>
    <!-- FIN RESULT //-->
  </div>
</div>
<!-- itemSearch HTML END //-->
