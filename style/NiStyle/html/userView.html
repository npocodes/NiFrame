
<!-- userView HTML START //-->
<div id='viewUser'>
	<p id='Msg'>{%MSG}</p><br><br>
	
	<img src='{%USER_AVATAR}' height ='100px;'><br><br>
	
	<div id='viewUserInfo'>
		<span class='label left'>User Name:&nbsp;</span>
    <span>{%USER_NAME}</span><br>
    
		<span class='label left'>User Status:&nbsp; </span>
		<span>{%USER_STATUS}</span><br>
		
		<span class='label left'>User Type:&nbsp; </span>
		<span>{%USER_TYPE}</span><br>
		
		<span class='label left'>User Email:&nbsp; </span>
    <span>{%USER_EMAIL}</span><br>
    
    <span class='label left'>User Phone:&nbsp; </span>
    <span>{%USER_PHONE}</span><br>
    
<!-- USER_ATTR_LIST //--><!-- !USER_ATTRS //-->
    <span class='label left'>{%USER_ATTR_LABEL[%N]}:&nbsp; </span>
    <span>{%USER_ATTR_VALUE[%N]}</span><br>
<!-- FIN !USER_ATTRS //--><!-- FIN USER_ATTR_LIST //-->
  </div>
</div>
<!-- userView HTML END //-->
