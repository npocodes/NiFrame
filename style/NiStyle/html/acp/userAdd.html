
<!-- userAdd HTML START //-->
<div id='addUser'>
	<p id='msg'>{%MSG}</p><br>
	<div id='addUserForm'>
		<form name='createForm' action='userA.php?add' method='POST'>
		
			<span class='label left'>First Name:</span>
			<input class='txtbox' type='basic' alt='basic' name='{%UserFirstName_col}'><br><br>
			
			<span class='label left'>Last Name:</span>
			<input class='txtbox' type='basic' alt='basic' name='{%UserLastName_col}'><br><br>
			
			<span class='label left'>Nickname:</span>
			<input class='txtbox' id='nickname' type='basic' alt='basic' name='{%UserLastName_col}'><span style='position:absolute;' id='nicknameResult'></span><br><br>			
			
			<span class='label left'>E-Mail:</span>
			<input class='txtbox' id='email' type='email' alt='email' name='{%UserEmail_col}'><span style='position:absolute;' id='emailResult'></span><br><br>
			
			<span class='label left'>Password:</span>
			<input class='txtbox' type='password' name='{%UserPass_col}'><br><br>
			
			<span class='label left'>Confirm:</span>
			<input class='txtbox' type='password' id='confPass'><br><br>
			
			<span class='label left'>Phone #:</span>
			<input class='txtbox' type='tel' alt='tel' name='{%UserPhone_col}'><br><br>
			
			<span class='label left'>User Type:</span>
			<select name='{%UserType_col}'>
	<!-- !USER_TYPE_OPTS //-->            <option value='{%USER_TYPE_OPT_VALUE[%N]}'>{%USER_TYPE_OPT_NAME[%N]}</option><!-- FIN !USER_TYPE_OPTS //-->
			</select><br><br>
			<input class='btn' type='submit' id='submit' name='submit' value='Create'>
		</form>
	</div>
</div>
<!-- userAdd HTML END //-->
