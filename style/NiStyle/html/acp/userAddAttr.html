
<!-- addAttr HTML START //-->
<div id='addAttr'>
	<p id='msg'>{%MSG}</p><br>
	<div id='attrForm'>
		<form action='userA.php?addAttr' method='POST'>

			<span class='label left'>Attribute Name&nbsp;:&nbsp; </span>
			<input class='txtbox' type='basic' alt='basic' name='attrName'><br><br>
			
			<span class='label left'>Attribute Label:&nbsp; </span>
			<input class='txtbox' type='text' alt='text' name='attrLabel'><br><br>
			
			<span class='label left'>Attribute Type:&nbsp; </span>
			<select name='attrRank'>
				<option value='0'>Default</option>
				<option value='1'>Join + Profile</option>
				<option value='2'>Join Only</option>
			</select><br><br>
			
			<span class='label left'>Default Value:&nbsp; </span>
			<input class='txtbox' type='text' alt='text' name='attrDefault'><br><br>

			<span class='label left'>Verification Type:&nbsp; </span>
			<select name='attrVtype'>
				<option value='text'>Text</option>
				<option value='basic'>Basic</option>
				<option value='number'>Number</option>
				<option value='color'>Color</option>
				<option value='tel'>Telephone</option>
				<option value='email'>E-Mail</option>
				<option value='date'>Date</option>
				<option value='time'>Time</option>
				<option value='month'>Month</option>
				<option value='day'>Day</option>
				<option value='year'>Year</option>
			</select><br><br>
			
			<input class='btn' type='submit' name='submit' value='Create'>
		</form>
	</div><br>

  <!-- ATTR_LIST //-->
  <div id='attrList'>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Label</th>
        <th>Rank</th>
        <th>Verify Type</th>
      </tr>
      <!-- !USER_ATTRS //-->
      <tr>
        <td>{%USER_ATTR_ID[%N]}</td>
        <td>{%USER_ATTR_NAME[%N]}</td>
        <td>{%USER_ATTR_LABEL[%N]}</td>
        <td>{%USER_ATTR_RANK[%N]}</td>
        <td>{%USER_ATTR_VTYPE[%N]}</td>
      </tr>
      <!-- FIN !USER_ATTRS //-->
    </table>
  </div>
  <!-- FIN ATTR_LIST //-->
	</form>
</div>
<!-- addAttr HTML END //-->
