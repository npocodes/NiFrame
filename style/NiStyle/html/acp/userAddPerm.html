
<!-- addPerm HTML START //-->
<div id='addPerm'>
	<p id='msg'>{%MSG}</p><br>
	<div id='permForm'>
		<form action='userA.php?addPerm' method='POST'>
			<span class='label left'>Permission Name:&nbsp; </span>
			<input class='txtbox' type='text' name='uPermName'><br><br>
			<input class='btn' type='submit' name='submit' value='Create'>
		</form>
	</div><br><br>
  <!-- PERM_LIST //-->
	
  <div id='permList'>
    <table>
      <tr>
        <th>Permission Name</th>
        <th colspan='2'>Actions</th>
      </tr>
      <!-- !USER_PERMS //-->
      <tr>
        <td>{%PERM_NAME[%N]}</td>
        <td><form action='userA.php?delPerm&pName={%PERM_NAME[%N]}'><input class='btn' type='submit' value='X'></form></td>
      </tr>
      <!-- FIN !USER_PERMS //-->
    </table>
  </div>
  <!-- FIN PERM_LIST //-->
</div>
<!-- addPerm HTML END //-->
