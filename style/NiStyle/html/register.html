
<!-- register HTML START //-->
<div id='register'>
	<p id='msg'>{%MSG}</p><br>
	<div id='registerForm'>
  <form name='createForm' action='login.php?join' autocomplete="false" method='POST'>
		<div id='imgThumb'>
			<img id='userImgThumb' width='100px;' height='100px;' src='imgs/no_thumb.jpg'><br>
			<span id='userImgError' class='subtxt'>No File Selected</span>
		</div><br>
		
		<span class='label left'>Avatar:&nbsp; </span>
		<input type='hidden' id='userImgValue' name='{%UserAvatar_col}' value=''>
		<input class='btn' type='file' id='userImg'><br>
		<span class='subtxt left' style='font-size:smaller;'>Max File Size: 200kb - JPG PNG BMP GIF</span>
		<br><br>
	
		<span class='label left'>First Name:</span>
		<input class='txtbox' type='basic' alt='basic' name='{%UserFirstName_col}' required><br><br>
		
		<span class='label left'>Last Name:</span>
		<input class='txtbox' type='basic' alt='basic' name='{%UserLastName_col}' required><br><br>
		
		<span class='label left'>Nickname:</span>
		<input class='txtbox' id='nickname' type='basic' alt='basic' name='{%UserNickName_col}' required><span style='position:absolute;' id='nicknameResult'></span><br><br>
		
		<span class='label left'>E-Mail:</span>
		<input class='txtbox' id='email' type='email' alt='email' name='{%UserEmail_col}' required><span style='position:absolute;' id='emailResult'></span><br><br>
		
		<span class='label left'>Password:</span>
		<input class='txtbox' type='password' autocomplete="new-password" name='{%UserPass_col}' required><br><br>
		
		<span class='label left'>Confirm:</span>
		<input class='txtbox' type='password' id='confPass' required><br><br>
		
		<span class='label left'>Phone #:</span>
		<input class='txtbox' type='tel' alt='tel' name='{%UserPhone_col}'><br><br>
		
    <!-- USER_ATTR_LIST //--><!-- !USER_ATTRS //-->
		<span class='label left'>{%USER_ATTR_LABEL[%N]}:</span>
		<input class='txtbox' type='{%USER_ATTR_VTYPE[%N]}' alt='{%USER_ATTR_VTYPE[%N]}' name='{%USER_ATTR_NAME[%N]}'><br><br>
    <!-- FIN !USER_ATTRS //--><!-- FIN USER_ATTR_LIST //-->
		
    <!-- RECAPTCHA //-->
		<div class="g-recaptcha" data-sitekey="{%RECAPTCHA_PUBLIC_KEY}"></div><br>
    <!-- FIN RECAPTCHA //-->
		
		<input class='btn' type='submit' id='submit' name='submit' value='Join!'>
  </form>        
</div>
<!-- register HTML END //-->
