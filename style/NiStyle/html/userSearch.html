
<!-- userSearch HTML START //-->
<div id='searchUser'>
	<p id='msg'>User Search</p><br>
  <div id='searchForm'>
    <form action='user.php?search' method='POST'>
      <select name='boe'>
        <option value='0'>Begins with</option>
        <option value='1'>Ends with</option>
      </select>
      <input type='text' name='needle'>
      <input class='btn' type='submit' value='Search'><br><br>
      <span class='label'>Search By: (choose 1)</span><br>
      <div id='searchFilters'>
			<hr>
        <table>
          <tr>
            <td>First Name</td>
            <td><input type='radio' name='filter' value='firstName'></td>
            <td>Last Name</td>
						<td><input type='radio' name='filter' value='lastName'></td>
            <td>User Type</td>
						<td><input type='radio' name='filter' value='type'></td>
          </tr>
          <tr>
            <td>Email Address</td>
						<td><input type='radio' name='filter' value='email' CHECKED></td>
            <td>User Status</td>
						<td><input type='radio' name='filter' value='status'></td>
            <td>Phone #</td>
						<td><input type='radio' name='filter' value='phone'></td>
          </tr>
        </table>
				<hr>
      </div>
    </form>
  </div><br>
	
  <div id='userList'>
    <!-- NO_RESULT //-->
    <p>{%MSG}</p>
    <!-- FIN NO_RESULT //-->
    <!-- RESULT //-->
    <table>
      <tr>
        <!-- ACP //--><th class='short'>ID</th><!-- FIN ACP //-->
        <th class='long'>Name</th>
        <th class='med'>NickName</th>
        <th class='med'>Type</th>
        <th class='xlong'>E-Mail Address</th>
        <th class='long' colspan='3'>Actions</th>
      </tr>
      {%USER_LIST}
    </table>
    <!-- FIN RESULT //-->
  </div>
</div>
<!-- userSearch HTML END //-->
