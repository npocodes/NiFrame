<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html>
<head>
<title>{%SITE_NAME} - Contact Request</title>
</head>
<body>
	<div id='Main'>
		<h4>{%CONTACT_NAME} is requesting some information.<h4>
		
		<p>
			They can be responded to at the following email address:<br>
			CONTACT EMAIL: {%CONTACT_EMAIL}<br><br>
			
			CONTACT MESSAGE:<br>
			{%CONTACT_MSG}<br><br>
			
			This message has been sent to ALL administrator users.<br>
			Please confer with other admins before responding.<br><br>
			
			~{%FROM}
		</p>
	</div>
</body>
</html>
