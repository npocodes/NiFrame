
<!-- DBinfo HTML START //-->
<div id='DBinfo'>
	<p>
		Please provide your database server details below.<br>
		NiFrame will keep this information safe.<br><br>
	</p>
  <span class='label'>Database Server:</span>
  <input type='text' name='DBserv' value='localhost' title='The database server. It can also include a port number. e.g. "hostname:port" or a path to a local socket e.g. ":/path/to/socket" for the localhost.'><br><br>
  
  <span class='label'>Database User Name:</span>
  <input type='text' name='DBuser' title='The user name required to access your database'><br><br>
  
  <span class='label'>Database Password:</span>
  <input type='password' name='DBpass'><br><br>
  
  <span class='label'>Database Name:</span>
  <input type='text' name='DBname' title='The name of the database to use.'><br><br>
  
  <span class='label'>Table Prefix:</span>
  <input type='text' alt='basic' name='DBprefix' value='nif_' title='Prefix to use with table names to avoid conflicts with 3rd party apps.'><br><br>
</div>
<!-- DBinfo HTML END //-->
